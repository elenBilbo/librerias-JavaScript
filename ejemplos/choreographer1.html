<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choreographer-JS | Ejemplo1</title>
  </head>

  <body>
    <style>
      p {
        position: fixed;
        top: 100px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
        width: 100%;
        z-index: 1;
      }

      #box {
        margin: 0 0;
        width: 100%;
        height: 500vh;
        background: black;
        opacity: 0.2;
      }
    </style>

    <p>Animación basada en la localización del scroll</p>
    <div id="box"></div>

    <script src="https://christinecha.github.io/choreographer-js/dist/choreographer.min.js"></script>
    <script>
      var choreographer = new Choreographer({
        animations: [
          {
            range: [-1, window.innerHeight * 4],
            selector: '#box',
            type: 'scale',
            style: 'opacity',
            from: 0.2,
            to: 1
          }
        ]
      })

      window.addEventListener('scroll', function() {
        choreographer.runAnimationsAt(window.pageYOffset)
      })
    </script>
  </body>
</html>
