<!DOCTYPE html>
<html>
    <head>
        <title>animejs</title>
        <script src=
"https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js">
        </script>
    </head>
    <body>
        <section>
            <h1><a href="https://es.acervolima.com/anime-js-animacion-con-diferentes-propiedades/">GeeksforGeeks</a></h1>
            <strong>
                En este ejemplo animaremos el atributo SVG. Creamos un círculo de centro de radio 50 en la posición 150, 150, luego aplicamos anime en el círculo movimos el centro a 200, 200 e hicimos un radio de 60.
            </strong>
            <br><br>
            <svg height="400" width="400">
                <circle cx="50" cy="50" r="40" 
                        stroke="black" stroke-width="2" 
                        fill="green"/>
            </svg>
        </section>
        <script>
            let animation = anime({
                targets: ["circle"],
                cx: "300",
                cy: "300",
                r: "60",
                baseFrequency: 0,
                scale: 1,
                loop: true,
                direction: "alternate",
                easing: "easeInOutExpo",
            });
        </script>
        <p>Más ejemplos <a href="https://code.tutsplus.com/es/tutorials/javascript-based-animations-using-animejs-targets-and-properties--cms-28894">aqui</a></p>
    </body>
</html>
